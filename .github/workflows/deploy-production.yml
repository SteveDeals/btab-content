name: Deploy Marketing Site to Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production (btab.app)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BTAB_VPS_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BTAB_VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Production VPS
        env:
          VPS_USER: ${{ secrets.BTAB_VPS_USER }}
          VPS_HOST: ${{ secrets.BTAB_VPS_HOST }}
          DEPLOY_PATH: /home/sd/dev/playlround/btab-marketing-site
          REPO: ${{ github.repository }}
        run: |
          ssh $VPS_USER@$VPS_HOST bash << 'ENDSSH'
            set -e
            DEPLOY_PATH="${DEPLOY_PATH}"
            REPO="${REPO}"

            echo "📦 Deploying main branch to production (btab.app)..."
            if [ ! -d "$DEPLOY_PATH/.git" ]; then
              echo "Setting up production directory for the first time..."
              mkdir -p "$DEPLOY_PATH"
              cd "$DEPLOY_PATH"
              git clone git@github.com:$REPO.git .
            else
              cd "$DEPLOY_PATH"
            fi

            git fetch origin main
            git checkout main
            git pull origin main

            echo "🛑 Stopping existing marketing site container..."
            docker-compose down || true

            echo "🐳 Building and starting marketing site..."
            docker-compose up -d --build

            echo "⏳ Waiting for site to be ready..."
            sleep 10

            echo "✅ Production deployment complete!"
            docker-compose ps

            echo ""
            echo "🌐 Marketing site is now live at:"
            echo "   https://btab.app"
            echo "   https://www.btab.app"
          ENDSSH

      - name: Verify production deployment
        env:
          VPS_USER: ${{ secrets.BTAB_VPS_USER }}
          VPS_HOST: ${{ secrets.BTAB_VPS_HOST }}
        run: |
          sleep 10
          echo "✅ Production deployment complete!"
          echo "🌐 Site: https://btab.app"
          echo "📊 Check status: docker logs btab_marketing"
